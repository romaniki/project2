{% extends "auctions/layout.html" %}

{% block body %}
    <div class='container'>
        <h1>Create a new listing</h1>
        <form action="{% url 'create' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="title" placeholder="Title">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="description" placeholder="Description">
            </div>
            <div class="form-group">
                <input class="form-control" type="number" name="starting_bid" placeholder="Satrting price">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="image_url" placeholder="Image URL">
            </div>
            <div class="form-group">
                <select class="form-control" name="category">
                    <option value="fashion">Fashion</option>
                    <option value="toys">Toys</option>
                    <option value="electronics">Electronics</option>
                    <option value="home">Home</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <input class="btn btn-primary" type="submit" value="Save">
        </form>
    </div>
{% endblock %}
